<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="wrapper">
        <form action="" id="form">
            <h2 class="form-title">Login with</h2>
            <div class="form-btn-box">
                <button>
                    <i class="fa-brands fa-google"></i>
                    Google
                </button>
                <button>
                    <i class="fa-brands fa-facebook"></i>
                    Facebook
                </button>
            </div>
            <p class="more">or</p>
            <div class="form-input">
                <label for="user-email">Email</label>
                <input type="email" placeholder="Enter your email" id="user-email">
                <label for="user-password">Password</label>
                <input type="password" placeholder="Enter your password" id="user-password">
            </div>
            <button class="btn-login">Login</button>
        </form>

        <p class="navigate">Don't have an account? <a href="#">Sign up</a></p>
    </div>

    <script src="script.js"></script>
</body>

</html>
